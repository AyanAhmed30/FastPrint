name: ğŸš€ Deploy Backend to EC2

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    name: Deploy FastPrint Backend
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy Backend with Unified Script
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Exit on any error
            
            echo "ğŸš€ Starting Backend Deployment..."
            
            # Check if backend directory exists
            BACKEND_DIR="$HOME/FastPrint"
            if [ ! -d "$BACKEND_DIR" ]; then
              echo "âŒ Backend directory not found at $BACKEND_DIR"
              echo "ğŸ“ Available directories in home:"
              ls -la $HOME/
              exit 1
            fi
            
            cd "$BACKEND_DIR"
            echo "ğŸ“ Current directory: $(pwd)"
            
            # Pull latest changes including the unified deployment script
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main
            
            # Make sure the deployment script is executable
            chmod +x deploy-unified.sh
            
            # Run unified deployment for backend only
            echo "ğŸ”§ Running unified deployment script..."
            ./deploy-unified.sh --backend-only
          EOF

      - name: âœ… Validate Backend Deployment
        run: |
          ssh ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            # Wait a moment for services to stabilize
            sleep 10
            
            # Check if backend container is running
            if ! docker-compose -f ~/FastPrint/docker-compose.yml ps | grep -q "backend.*Up"; then
              echo "âŒ Backend container is not running"
              docker-compose -f ~/FastPrint/docker-compose.yml logs backend
              exit 1
            fi
            
            # Check if backend is responding
            if ! curl -f http://localhost:8000/admin/ > /dev/null 2>&1; then
              echo "âŒ Backend is not responding on port 8000"
              docker-compose -f ~/FastPrint/docker-compose.yml logs backend
              exit 1
            fi
            
            # Check if backend is accessible through Nginx (if SSL is configured)
            if curl -f https://app.fastprintguys.com/api/admin/ > /dev/null 2>&1; then
              echo "âœ… Backend is accessible through Nginx with HTTPS"
            elif curl -f http://app.fastprintguys.com/api/admin/ > /dev/null 2>&1; then
              echo "âœ… Backend is accessible through Nginx with HTTP"
            else
              echo "âš ï¸ Backend may not be accessible through Nginx - check configuration"
            fi
            
            echo "âœ… Backend deployment validation completed"
          EOF
